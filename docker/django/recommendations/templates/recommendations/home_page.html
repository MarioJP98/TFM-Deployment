<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Recommender</title>
</head>
<body>
    <h1>Music Recommender ðŸŽµ</h1>

    <form method="post">
        {% csrf_token %}
        <label for="song_name">Enter a song name:</label><br>
        <input type="text" id="song_name" name="song_name" required><br><br>

        <label for="artist_name">Enter artist name:</label><br>
        <input type="text" id="artist_name" name="artist_name"><br><br>

        <button type="submit">Get Recommendation</button>
    </form>

    {% if recommendation %}
        <h2>Recommendation:</h2>
        <p>{{ recommendation }}</p>
    {% endif %}
</body>
</html>
